spring.application.name=suljido

#MySQL Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_URL}/suljido?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#JPA Config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

logging.level.org.hibernate.orm.jdbc.bind=TRACE

#ElasticSearch
spring.elasticsearch.uris= ${OPENSEARCH_URL}
spring.elasticsearch.username= ${OPENSEARCH_ID}
spring.elasticsearch.password= ${OPENSEARCH_PW}
spring.elasticsearch.socket-timeout= 30s
spring.elasticsearch.connection-timeout= 5s