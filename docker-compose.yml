version: '3.8'

services:
  suljido-db:
    image: mysql:8.0  # 공간 함수(ST_Distance_Sphere) 사용을 위해 8.0 추천
    container_name: suljido-mysql
    restart: always
    ports:
      - "3306:3306" # 내 컴퓨터 3306 포트 <-> 컨테이너 3306 포트 연결
    environment:
      # 자네 properties 파일 정보와 일치시킴
      MYSQL_DATABASE: suljido
      MYSQL_USER: suljido_admin
      MYSQL_PASSWORD: tkdgns9957!
      MYSQL_ROOT_PASSWORD: root  # 루트 비밀번호 (필요시 변경)
      TZ: Asia/Seoul             # 타임존 설정 (한국 시간)
    command:
      # 한글 저장을 위한 문자셋 설정 (이모지 포함 가능한 utf8mb4)
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      # 컨테이너를 꺼도 데이터가 사라지지 않게 로컬에 저장 (현재 폴더의 /db/data에 저장)
      - ./db/data:/var/lib/mysql